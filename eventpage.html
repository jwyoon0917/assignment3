<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>eventpage</title>
    <script src="js/eventpage.js" charset="utf-8"></script>
  </head>
  <body onresize="myresizeFunction()">
    <h1 id="title">JavaScript Events - Responding to Events</h1>
    <div onclick="myClickFunction()">
      <p id="event1">Click Here</p>
    </div>
    <div onmouseover="myOverFunction()" onmouseout="myOutFunction()">
      <p id="event2">Mouse Over Here</p>
    </div>
    <p id="event3">Load Event</p>
  </body>
</html>
